<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arrows Pro Ultra</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #0062ff;
            --bg: #050505;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: white;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 600px;
            background: #000;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.8);
            pointer-events: auto;
            z-index: 100;
        }

        .hidden { display: none !important; }

        button {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(0,242,255,0.3);
        }

        #stats {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: var(--primary);
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    
    <div class="ui-layer">
        <div id="stats" class="hidden">
            Счет: <span id="score">0</span><br>
            Рекорд: <span id="best">0</span>
        </div>

        <div id="menu-screen" class="screen">
            <h1 style="color: var(--primary); font-size: 40px; margin-bottom: 30px;">ARROWS PRO</h1>
            <div id="user-welcome" style="margin-bottom: 20px;">Загрузка игрока...</div>
            <button onclick="startGame()">Играть</button>
            <button onclick="showLeaderboard()">Лидеры</button>
        </div>

        <div id="game-over-screen" class="screen hidden">
            <h2 style="color: #ff4444; font-size: 32px;">GAME OVER</h2>
            <p style="font-size: 24px;">Счет: <span id="final-score">0</span></p>
            <button onclick="startGame()">Еще раз</button>
        </div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Настройки API
    const API_BASE_URL = 'https://malollas.pythonanywhere.com/api';
    
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    let gameState = 'loading';
    let score = 0;
    let currentUser = null;
    let isTelegram = false;
    let arrows = [];
    let lastTime = 0;

    // Ресайз
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // Инициализация игрока (Твоя оригинальная логика с фиксом)
    async function initPlayer() {
        const user = tg.initDataUnsafe?.user;
        const welcome = document.getElementById('user-welcome');

        if (user) {
            try {
                const response = await fetch(`${API_BASE_URL}/get_user`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: user.id,
                        username: user.username || user.first_name
                    })
                });
                const data = await response.json();
                if (data.success) {
                    currentUser = data.user;
                    isTelegram = true;
                    welcome.innerText = `Привет, ${currentUser.username}!`;
                    document.getElementById('best').innerText = currentUser.score;
                    
                    // --- ИСПРАВЛЕНИЕ: Запускаем движок игры ---
                    gameState = 'menu';
                    requestAnimationFrame(gameLoop); 
                }
            } catch (e) {
                console.error("Auth error", e);
                welcome.innerText = "Ошибка связи. Демо-режим.";
                startDemo();
            }
        } else {
            welcome.innerText = "Игра в браузере (Демо)";
            startDemo();
        }
    }

    function startDemo() {
        gameState = 'menu';
        requestAnimationFrame(gameLoop);
    }

    // Класс стрелки (Твоя графика)
    class Arrow {
        constructor() {
            this.x = Math.random() * (canvas.width - 60) + 30;
            this.y = canvas.height + 50;
            this.type = Math.floor(Math.random() * 4); // 0-Up, 1-Right, 2-Down, 3-Left
            this.speed = 4 + (score * 0.1);
        }

        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.type * Math.PI / 2);
            
            ctx.beginPath();
            ctx.moveTo(0, -25);
            ctx.lineTo(20, 25);
            ctx.lineTo(-20, 25);
            ctx.closePath();
            
            ctx.fillStyle = '#00f2ff';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#0062ff';
            ctx.fill();
            ctx.restore();
        }

        update() {
            this.y -= this.speed;
            return this.y < -50;
        }
    }

    function startGame() {
        score = 0;
        arrows = [];
        gameState = 'playing';
        document.getElementById('menu-screen').classList.add('hidden');
        document.getElementById('game-over-screen').classList.add('hidden');
        document.getElementById('stats').classList.remove('hidden');
        document.getElementById('score').innerText = '0';
    }

    function gameOver() {
        gameState = 'over';
        document.getElementById('game-over-screen').classList.remove('hidden');
        document.getElementById('final-score').innerText = score;
        saveScore();
    }

    async function saveScore() {
        if (!isTelegram) return;
        try {
            await fetch(`${API_BASE_URL}/update_score`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: tg.initDataUnsafe.user.id, score: score })
            });
        } catch (e) {}
    }

    function gameLoop(time) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if (gameState === 'playing') {
            if (time - lastTime > 1000) {
                arrows.push(new Arrow());
                lastTime = time;
            }

            for (let i = arrows.length - 1; i >= 0; i--) {
                arrows[i].draw();
                if (arrows[i].update()) {
                    arrows.splice(i, 1);
                    gameOver();
                }
            }
        }

        requestAnimationFrame(gameLoop);
    }

    // Управление
    window.addEventListener('touchstart', (e) => {
        if (gameState !== 'playing') return;
        const x = e.touches[0].clientX;
        const y = e.touches[0].clientY;
        
        // Простая логика нажатия для теста
        for (let i = 0; i < arrows.length; i++) {
            if (arrows[i].y < 300) {
                arrows.splice(i, 1);
                score++;
                document.getElementById('score').innerText = score;
                break;
            }
        }
    });

    initPlayer();
</script>
</body>
</html>
